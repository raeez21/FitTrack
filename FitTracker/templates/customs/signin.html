{% extends 'base.html' %}
<!-- Page Statics -->
{% load static %}
<!-- Page Tile -->
{% block title %} Sign In {% endblock title %} {% load widget_tweaks %}
<!-- Page Content Starts From Here -->
{% block content %} 


<div class="col-md-3 grid-margin stretch-card"></div>

<div class="col-md-6 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Sign in</h4>
  
        <form class="forms-sample">
          <div class="form-group">
            <label for="exampleInputUsername1">Username or Email address</label>
            <input type="text" class="form-control" id="exampleInputUsername1" placeholder="Username">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-primary mr-2">Sign in</button>
        </form>
      </div>
    </div>
  </div>

  


<!-- Page Content Ends -->
{% endblock content %}
