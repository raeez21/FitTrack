{% extends 'base.html' %}
<!-- Page Statics -->
{% load static %}
<!-- Page Tile -->
{% block title %} Sign Up {% endblock title %} {% load widget_tweaks %}
<!-- Page Content Starts From Here -->
{% block content %}

<div class="col-md-6 grid-margin stretch-card">
	<div class="card">
		<div class="card-body">
			<h4 class="card-title">Account Settings</h4>
			<form class="forms-sample">

				<div class="form-group">
					<label for="exampleInputPassword1">Current Password</label>
					<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
				</div>

				<div class="form-group">
					<label for="exampleInputPassword1">New Password</label>
					<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
				</div>
				<div class="form-group">
					<label for="exampleInputConfirmPassword1">Confirm New Password</label>
					<input type="password" class="form-control" id="exampleInputConfirmPassword1"
						placeholder="Password">
				</div>

				<button type="submit" class="btn btn-primary mr-2">Change Password</button>
			</form>
		</div>
	</div>
</div>



<div class="col-md-6 grid-margin stretch-card">
	<div class="card">
		<div class="card-body">
			<h4 class="card-title">Profile Settings</h4>
			<form class="forms-sample">

				<div class="form-group">
					<label for="exampleFormControlSelect2">Gender</label>
					<select class="form-control" id="exampleFormControlSelect2">
						<option>Male</option>
						<option>Female</option>
						<option>Others</option>
					</select>
				</div>

				<div class="form-group">
					<label for="dob">Date of Birth</label>
					<input class="form-control" placeholder="dd/mm/yyyy" id="dob">

				</div>

				<div class="form-group">
					<label for="exampleInputPassword1">Weight</label>
					<input type="number" class="form-control" id="exampleInputPassword1" placeholder="Password">
				</div>
				<div class="form-group">
					<label for="exampleInputConfirmPassword1">Height</label>
					<input type="number" class="form-control" id="exampleInputConfirmPassword1" placeholder="Height">
				</div>

				<div class="form-group">
					<label for="exampleInputConfirmPassword1">Target Calorie Intake</label>
					<input type="number" class="form-control" id="exampleInputConfirmPassword1" placeholder="Target Calorie Intake">
				</div>

				<div class="form-group">
					<label for="exampleInputConfirmPassword1">Target Calorie Burn</label>
					<input type="number" class="form-control" id="exampleInputConfirmPassword1" placeholder="Target Calorie Burn">
				</div>

				<div class="form-group">
					<label for="exampleInputConfirmPassword1">Target Carbohydrate Intake</label>
					<input type="number" class="form-control" id="exampleInputConfirmPassword1" placeholder="Target Carbohydrate Intake">
				</div>

				<div class="form-group">
					<label for="exampleInputConfirmPassword1">Target Protein Intake</label>
					<input type="number" class="form-control" id="exampleInputConfirmPassword1" placeholder="Target Protein Intake">
				</div>

				<div class="form-group">
					<label for="exampleInputConfirmPassword1">Target Fat Intake</label>
					<input type="number" class="form-control" id="exampleInputConfirmPassword1" placeholder="Target Fat Intake">
				</div>

				<div class="form-group">
					<label for="exampleInputConfirmPassword1">Target Water Intake</label>
					<input type="number" class="form-control" id="exampleInputConfirmPassword1" placeholder="Target Water Intake">
				</div>

				<button type="submit" class="btn btn-primary mr-2">Update Profile</button>
			</form>
		</div>
	</div>
</div>


<!-- Page Content Ends -->
{% endblock content %}
